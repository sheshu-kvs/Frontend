<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .main{
        text-align: center;
        font-size:large;
        font-style: bold;
       
        display: grid;
        height: 100vh;
        width: auto;
        grid-template-columns:1fr 1fr;
        grid-template-rows: auto;
        border: 2px solid black;
            gap: 10px;
            padding: 10px;
    }
    .boxes{
         justify-content: center;
        align-content: center;
        color: white;
        border: 2px solid black;
    }
    .box1{
        background-color: red;
        
        grid-column: 1/3;
    }
    .box2{
        background-color: aqua;
        grid-column:1/3 ;
    }
    .box3{
        background-color: orange;
    }
    .box4{
         background-color: palevioletred;
        grid-row: 3/5;
        grid-column: 2;
    }
    .box5{
       
        background-color: rgb(237, 114, 69);
    }
    .box6{
        grid-column: 1/3;
        background-color: rgb(91, 85, 85);
    }


</style>


</head>
<body>
  <div class="main">
    <div class="boxes box1">HEADER</div>
    <div class="boxes box2">Nav</div>
    <div class="boxes box3">SECTION</div>
    <div class="boxes box4">ASIDE</div>
    <div class="boxes box5">ARTICLE</div>
    <div class="boxes box6">FOOTER</div>
  </div>
    
</body>
</html>
