<script>

for(let i=0;i<10;i++){
    console.log(i);
}
// using the for loop 
console.log("Multiplication of the two numbers ");
let num=2;
for(let i=1;i<=10;i++){
    console.log(num," X ",i," = ",(num*i));
}

// Using the while loop
let  i=1;
while(i<=10){
  console.log(num," X ",i," = ",(num*i));
  i++;
}
// let  i=1;
do{
     console.log(num," X ",i," = ",(num*i));
     i++;
}while(i<=10);


console.log("Printing the Even Numbers ");
for(let i=2;i<=10;i=i+2){
    console.log(i);
}
let name="madam";
let t="";
for(let i=name.length;i>=0;i--){
    t=t+name.charAt(i);
}
console.log(t);
if(t===name){
    console.log("Palindrome")
}
else{
    console.log("Not palindrome");
}
