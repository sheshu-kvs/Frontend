<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html,body{
             width:100%;
             height: 100%;

        }
        .container{
            display: grid;
            grid-template-areas: "h1 h1 h1 h1"
                                  "m1 m1 . sde"
                                  "ft ft ft ft";
           height: 99%;
           gap: 10px;
           /* align-items: center; */
        }
        .items{
            border: 2px solid black;
            font-family: cursive;
            display: grid;
            place-items: center;
        }
        .it1{
            display: grid;
            grid-area: h1;
            background-color: palevioletred;
        }
        .it2{
            display: grid;
            place-items: center;
            grid-area: m1;
            background-color: red;
        }
        .it3{
            display: grid;
            place-items: center;
            grid-area: sde;
            background-color: green;
        }
        .it4{
            display: grid;
            place-items: center;
            grid-area: ft;
            background-color: blue;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="items it1">Header</div>
        <div class="items it2">Main</div>
        <div class="items it3">Sidebar</div>
        <div class="items it4">Footer</div>
    </div>
</body>
</html>
