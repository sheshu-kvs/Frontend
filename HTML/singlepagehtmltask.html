<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      .main-box{
        display: flex;
        color: white;
        /* width: 500px; */
      }

      
      body {
        background-color: black;
        font-family: cursive;
      }
      #h2 {
        /* color: aliceblue; */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form {
        margin-top: 100px;
      }
      input {
        background-color: black;
        color: white;
        height: 100px;
        width: 350px;
        border: none;
        outline: none;
        padding: 5px;
        border-bottom: 3px solid #006a67;
      }

      #btn {
        padding: 10px;
        width: 100px;
        border: 3px solid #006a67;
        background-color: #006a67;
        border-radius: 7px;
        margin-top: 10px;
        margin-left: 35%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
   <div class="main-box">
     <div class="content">
        <h2>Mission to Deep Space</h2>
        <img src="" alt="">
        <p>The Future is Here</p>
    </div>
    <div class="main-container">
      <form action="">
        <h2 id="h2">Sign Up</h2>
        <input type="text" placeholder="Name" /><br />
        <input type="password" placeholder="Password" /><br />
        <input type="emai" placeholder="Email" /><br />
        <button id="btn">Join</button>
      </form>
    </div>
   </div>
  </body>
</html>
