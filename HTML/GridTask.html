<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      .container {
        display: grid;
        border: 2px solid black;
        padding: 10px;
        /* width: 100%; */
        /* grid-template-columns: 30% 70%; */
        grid-template-rows: auto auto auto auto;
        column-gap: 20px;
        row-gap: 20px;
        margin: 10px;
        align-content: center;
        text-align: center;
        font-family: cursive;
      }
      #box1,
      #box6 {
        height: 100px;
      }
      .items {
        border: 2px solid black;
        background-color: yellowgreen;
        color: white;
      }
      #box1 {
        /* height: 80px; */
        grid-column: 1 /3;
      }
      #box2 {
        grid-row: 2 / 4;
      }
      #box3 {
        grid-column: 2;
        height: 80px;
      }
      .rigth-container {
        display: grid;
        grid-column: 2;
        grid-row: 3;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      #box4 {
        height: 80px;
      }
      #box5 {
        height: 80px;
      }
      #box6 {
        grid-column: 1 / 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items" id="box1">header</div>
      <div class="items" id="box2">sidebar</div>
      <div class="items" id="box3">content1</div>
      <div class="rigth-container">
        <div class="items" id="box4">content2</div>
        <div class="items" id="box5">content3</div>
      </div>
      <div class="items" id="box6">footer</div>
    </div>
  </body>
</html>
