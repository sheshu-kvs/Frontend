<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* *{
            margin: 0%;
            padding: 0%;
        } */
      .main_container {
        margin: 30px;
        border: 2px solid black;
        width: 100%;
      }
      .header {
        background-color: blue;
        padding: 25px;
      }
      .footer {
        background-color: darkturquoise;
        padding: 25px;
      }
      .mainbox {
        border: 5px dotted green;
        width: 50%;
        /* height: 100%; */
        margin: 10px auto;
      }

      .secondrow,.first-row {
        display: flex;
        border: 2px solid rebeccapurple;
        margin: 10px;
      }

      .first-box1,
      .second-box1,
      .third-box1,
      .fourth-box1 {
        width: 100%;
        height: 100%;
        padding: 10px;
        margin: 10px;
        text-align: center;
      }
      .first-box1 {
        color: white;
        background-color: greenyellow;
        
      }
      .second-box1 {
        color: white;
        background-color: purple;
      }
      .third-box1 {
        color: white;
        background-color: orange;
      }
      .fourth-box1 {
        color: white;
        background-color: rgb(25, 42, 65);
      }
    </style>
  </head>
  <body>
    <div class="main_container">
      <div class="header">
        <header>.header</header>
      </div>

      <div class="container">
        <div class="mainbox">
          <div class="first-row">
            <div class="first-box1">
              <h2>.main content</h2>
            </div>
            <div class="second-box1">
              <h2>.sidebar</h2>
            </div>
          </div>
          <div class="secondrow">
            <div class="third-box1">
              <h2>.twin</h2>
            </div>
            <div class="fourth-box1">
              <h2>.twin</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <footer>.footer</footer>
      </div>
    </div>
  </body>
</html>
