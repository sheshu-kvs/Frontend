<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
       }
       body{
        margin: 10px;
       }
       .container{
        width: 100%;
        height: 100vh;
        border: 2px solid black;
        display: grid;
        padding: 20px;
        /* grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(3,auto); */
        /* grid-auto-flow: row;  */
        gap: 10px;
        justify-content: center ;
        text-align: center;

        grid-template-rows: "fir t2 t3"
                             "fir t4 t5"
                             "fir t7 t8";
       }
       .items{
        border: 2px solid black;
        background-color: aqua;
        color: black;
       }
       .it1{
       grid-area: fir;
   }
   .it2{
    grid-area: t2;
   }
   
      
    
      

    </style>
</head>
<body>
    <div class="container">
        <div class="items it1">1</div>
        <div class="items it2">2</div>
        <div class="items it3">3</div>
        <div class="items it4">4</div>
        <div class="items it5">5</div>
        <div class="items it6">6</div>
        <div class="items it7">7</div>
        <div class="items it8">8</div>
    </div>
    
</body>
</html>
