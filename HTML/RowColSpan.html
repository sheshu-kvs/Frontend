    <h2>Rowspan in the html(To span in the multiple rows)</h2>
   <table style="width: 50%;height: 100px;">
     <tr>
        <th colspan="3"></th>
       
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr >
        <td rowspan="2"></td>
        <td rowspan="2"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
