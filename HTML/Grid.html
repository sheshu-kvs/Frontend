<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .container12{
         
            display: grid;
            margin: 20px;
            /* 1st column 150px 2nd column 50px  3rd column 200px  */
            grid-template-columns: 150px 50px 200px;
            grid-template-rows: 200px 105px 200px ;
            /* to decalre the 3 columns ones with the same pixel we using thr repeat(3,120px) 3 column to be the 105px */
            /* grid-template-columns: repeat(3,105px); */
            /* column-gap: 10px;
            row-gap: 10px; */
            grid-gap: 20px 20px;
        }
        .items{
               border: 2px solid black;
               height: 200px;
               text-align: center;

        }
     
    </style>
</head>
<body>

    <div class="container12">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
    </div>
    
</body>
</html>
