<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 30% 70% ;
            /* grid-template-rows:repeat(5,150px); */
            grid-template-rows:150px 150px 150px 150px 150px auto;
            text-align: center;
            margin: 20px;
            column-gap: 10px;
            row-gap: 10px;

        }
        .items{
            border:2px solid black;
            background-color: cadetblue;
            color: black;
        }
        .item1{
            background-color:#DCDCDC ;
            color:#1E93AB;
            grid-column-start:1 ;
            grid-column-end:3 ;
        }
        .item2{
            color: #5D688A;
            background-color:  #F7A5A5;
            grid-row: 2 / 5 ;
            /* width: 50%; */
        }
        .special{
            display: grid;
            /* grid-template-columns: 4fr; */
            grid-column:2;
        }
        .item3{
            color:#33A1E0 ;
            background-color: #8C1007;
        
            height: 200px;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">Alex</div>
        <div class="items item2">Zamy</div>
        <div class="special">
            <div class="items item3">3</div>
        </div>
        <div class="items item4">4</div>
        <div class="items item5">5</div>
        <div class="items item6">6</div>
        <div class="items item7">7</div>
        <div class="items item8">8</div>
        <div class="items item9">9</div>
    </div>
</body>
</html>
