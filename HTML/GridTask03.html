<!DOCTYPE html>

    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        
        .container{
            height: 96vh;
            width: 97vw;
            padding: 8px;
            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(5,1fr);
            gap: 10px;
        }
        .items{
            background-color: aqua;
            display: grid;
            place-items:center ;
            color: black;
            border: 5px solid black;
        }
        .it1{
            background-color: red;
            grid-column: 1/2;
            grid-row: 1/4;
        }
        .it2{
            background-color: white;
            grid-column: 1/2; 
            grid-row: 4/6;
        }
        .it3{
            background-color: aqua;
            grid-column: 2/4;
            grid-row: 1;
        }
        .it8{
            background-color: red;
            grid-column: 5;
            grid-row: 2/6;
        }
        .it6{
            background-color: white;
            grid-column: 3/5;
            grid-row: 2/4;
        }
        .it4{
            background-color: sandybrown;
            grid-column: 4/6;
        }
        .it5{
            background-color: sandybrown;
            grid-row: 2/4;
        }
        .it7{
              background-color: red;
            grid-column: 2/4;
            grid-row: 4/6;
        }
        .it9{
             background-color: aqua;
            grid-row: 4/6;
        }
