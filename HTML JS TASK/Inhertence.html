<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhertency</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
        sound() {
          console.log("some Sound");
        }
      }

      class Dog extends Animal {
        constructor(name, breed) {
          super(name);
          this.breed = breed;
        }

        sound() {
          console.log("Dog barks");
        }
      }

      let d23 = new Dog("buddy", "Golden Reterviewer");
      d23.sound();
    </script>
  </body>
</html>
