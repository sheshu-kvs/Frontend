<body>
    <!-- 
    // First-Class Functions
       Rules
       Store them as the variable
       Pass as an argument.
       return from the another function..

    //Higher Order Function 
      Rules 
      -Takes the Function as the argument
    -->
    
    <script>
        // First Rule Store them as the Variable
        // Passs them as the argument
        const Wish=function hi(){
            console.log("Hello");
        }



        function greeting(fn){
            fn();  //calling the Function we received.
        }
        greeting(Wish);  //passing as the argument.


        function outer(){
            return function inner(){
                console.log("This is the inner function ");
            }
        }

        let value=outer();
        value();



        // Higher Order Function 
        // Takes the Function as the Argument
         console.log("Higher Order Function ");
        function hi(){
            console.log("Say hello"); //this is the callback..
        }

        function disp(fn){
            fn();
        }

        disp(hi);
