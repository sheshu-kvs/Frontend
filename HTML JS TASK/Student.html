<body>
    <!-- Create a class Student with properties name
      and marks, and a method isPass() that checks if marks â‰¥ 40. -->
      <script>
        class student{
            constructor(name,marks){
                 this.name=name;
                 this.marks=marks;
            }
            ispass(){
                if(this.marks>=40){
                    console.log("Passed");
                }
                else{
                    console.log("Failed");
                }
            }
        }

        let s=new student("sheshu",40);
        s.ispass();
        console.log(s);
      </script>
</body>
