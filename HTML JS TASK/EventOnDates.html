<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = new Date();
      let date = now.getDate();
      let hours = now.getHours();
      let minutes = now.getMinutes();
      let seconds = now.getSeconds();
      let time = now.getSeconds();
      let years = now.getFullYear();
      let current_time = now.getTime();

      console.log("Today Date " + date);
      console.log("Today Hours " + hours);
      console.log("Today Minutes " + minutes);
      console.log("Today Seconds " + time);

      console.log("This Year was the " + years);
      console.log("Displaying the Current Time Was the ");
      console.log(
        hours + " Hours " + minutes + " Minutes " + seconds + " Seconds"
      );
    </script>
  </body>
</html>
