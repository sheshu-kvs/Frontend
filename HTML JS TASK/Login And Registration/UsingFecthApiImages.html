<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiImages</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button id="btn">Get data</button>
<!-- -->
    <div id="root" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 p-5">
      
    </div>

    <script>
        let root = document.querySelector("#root");
        async function data(){
            let resp = await fetch('https://picsum.photos/v2/list?page=2&limit=10');
            let data = await resp.json();
            // console.log(data);
            data.forEach((ele)=>{
                let newdiv = document.createElement("div");
                newdiv.className=""
                newdiv.innerHTML=`
                <img src=${ele.download_url} class="w-full  h-64">`;

                root.appendChild(newdiv);
            })
        }


        // fetch();



     

      let btn = document.getElementById("btn");

      document.addEventListener("click",data);

    </script>
</body>
</html>
