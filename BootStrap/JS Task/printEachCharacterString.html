<!DOCTYPE html>

<body>
    <script>
        // To print each character present inside a string?
        let nam="deva";
        let len = nam.length;
        let i=0;
        while(i<len){
            console.log(nam[i]);
            i++;
        }

        // A Num is divisible by 5 and 3 between 100
        let num=100;
        let i2=1;
        while(i2<num){
            if(5%i2 == 0 && 3%i2==0){
                console.log("Divisible of 3 and 5 "+i2);
                i2++;
            }
        }
    </script>
