<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <script src="http://code.jquery.com/jquery-3.3.1.js"
       integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
       crossorigin="anonymous">
     </script>
</head>
<body>

    <h2>This is Jquery Event Handler</h2>
    <button type="button" name="button">Dont Sleep First Warning</button>
    <button type="button" name="button">Dont Sleep Second Warning</button>
    <button type="button" name="button">Dont Sleep Third Warning</button>


    <h2>This is the input tag</h2>
    <input type="text" value="name" placeholder="Enter the name">

    <h2 id="city">This is mouseover txt</h2>
    <script>
        $('h2').click(()=>{
            alert("H2 Tag Clicked..")
        })
        $('button:first').click(function(){
            alert("Hello Don't sleep ")
            $(this).css('background','yellow')
        })
        $('button:nth-of-type(2)').click(function(){
            alert("Hey Dont Sleep i Will beet u")
             $(this).css('background','orange')
        })
        $('button:last').click(function(){
            alert("Hey mad dont sleep i will kill u");
            $(this).css('background','red')
        })


        // $('input').keypress(function(){
        //     alert("Inserted One Character")
        // })

        $('input').keypress(function(event){
            if(event.which==88 || event.which==120){
                alert("u Are pressing the x or X ")
            }
        })
        $('#city').mouseover(function(){
            $(this).text("This is the Banglore City")
            $(this).css({
                background:'red',
                color:'black',
                padding:'10px'
               
            })
        })
        $('#city').mouseout(function(){
            $(this).text("This is the hover txt")
            $(this).css({
                color:'black',
                   background:'green'
            })
        })
    </script>
</body>

</html>
