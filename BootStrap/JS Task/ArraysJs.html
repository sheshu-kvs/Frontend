<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>


<script>
    let values=[12,24,36,48];
    // add the element at the end
    values.push(10);
    console.log(values);
    
    // deletes the element at the end
    values.pop();
    console.log(values);
   
       // add element at the first
values.unshift(10);
console.log(values);

 // delete element at the first
values.shift(10);
console.log(values);


//slice method  
// note end always -1;
// slice(begin,end);


console.log(values.slice(1,2))

    
    

    
</script>    
</body>
</html>
