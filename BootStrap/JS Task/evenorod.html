<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd</title>
</head>
<body>
    <script>
        let num = prompt("Enter the Number");
        if(num%2==0){
            console.log(num,"is even");
        }
        else{
            console.log(num,"is odd")
        }
    </script>
</body>
</html>
