<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Form</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>
    <!-- In this form-group are used to the space between the element and the tag
      --form-control are used to the to make i/p tag width 100%  -->
    <form action="" style="padding: 10px;">
        <div class="form-group">
            <label for="name">Enter the Email</label>
            <input type="email" class="form-control" id="name" placeholder="Enter The Name" required>
        </div>
        <div class="form-group">
            <label for="pwd">Enter the Password</label>
            <input type="password" id="pwd" class="form-control" required>
        </div>
        <div class="form-group">
         
            <label for="selectitem">Values</label>
               <select class="form-control" id="selectitem">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
               </select>
        </div>
       <!-- Radio Btns -->
        <fieldset class="form-group">
            <legend>Select Gender</legend>
            <div class="form-check">
                <label for="form-check-label">
                <input type="radio" class="form-check-input" name="OptionsRadio" value="Option1">Male</label>
            </div>
        </fieldset>

        <!-- Check Btn  -->
         <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" >
                Please Check Me Out
            </label>
         </div>
         <button type="submit" class="btn btn-primary btn-lg">Submit</button>


    </form>

</body>
</html>
